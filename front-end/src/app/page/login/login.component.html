<div class="container">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="username" placeholder="Email" required>
            <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              Please Enter a valid Email
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
            <button mat-icon-button matSuffix (click)="togglePassword()">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Please Enter a valid Password
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="button" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
          
          <button mat-raised-button color="warn" (click)="handleGoogle()">
            <fa-icon [icon]="['fab', 'google']" class="icon"></fa-icon> Login with Google
          </button>
  
          <button mat-raised-button color="primary" (click)="handleGitHub()">
            <fa-icon [icon]="['fab', 'github']" class="icon"></fa-icon> Login with GitHub
          </button>
        </form>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-button color="accent" routerLink="/register">
          Don't have an account? Register
        </button>
        <button mat-button color="accent" routerLink="/reset">
          Forgot your password? Reset
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
