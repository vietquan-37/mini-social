<div class="container">
    <mat-card>
      <mat-card-title>Create Password</mat-card-title>
      <mat-card-content>
        <form [formGroup]="passwordForm">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
                <button mat-icon-button matSuffix (click)="togglePassword()">
                  <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="passwordForm.get('password')?.invalid && passwordForm.get('password')?.touched">
                  Please Enter a valid Password
                </mat-error>
              </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label> Confirm Password</mat-label>
            <input matInput [type]="hidePassword ? 'confirmPassword' : 'text'" formControlName="confirmPassword" placeholder="ConFirmPassword" required>
            <button mat-icon-button matSuffix (click)="togglePassword()">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched">
              Please Enter a valid Password
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="button" [disabled]="passwordForm.invalid" (click)="onSubmit()">Create</button>
          
         
        </form>
      </mat-card-content>
    </mat-card>
  </div>
